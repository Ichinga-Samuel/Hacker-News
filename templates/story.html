{% load humanize %}

<div class="card h-100 w-100" style="width: 400px">
  <div class="card-body">
    <h6 class="card-title"><a href="{{ story.get_absolute_url }}" class="test text-decoration-none">{{ story.title|title }}</a></h6>
    {% if story.text %}
      <p class="card-text">{{ story.text|striptags|truncatewords:5 }}...</p>
    {% endif %}
  </div>
  <div class="card-footer">
    <div class="d-flex p-0 flex-wrap">
      <span class="">{{ story.by|upper }}</span>
      <span class="mx-2">{{ story.time|date }}</span>
      <a href="{{ story.get_absolute_url }}" class="ms-auto">Read More</a>
    </div>
  </div>
</div>
