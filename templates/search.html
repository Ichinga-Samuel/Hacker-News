
<div class="card w-75" style="width: 500px">
  <div class="card-body">
    <h6 class="card-title"><a href="{{ res.get_absolute_url }}" class="text-decoration-none">{{ res.title|title }}</a></h6>
    {% if res.text %}
      {% autoescape off %}
        <p class="card-text">{{ res.text|truncatewords:30 }}</p>
      {% endautoescape %}
    {% endif %}
  </div>
  <div class="card-footer p-0 hed">
    <div class="row p-0 m-auto">
      <div class="col-auto">{{ res.by }}</div>
      <div class="col-auto">{{ res.time|date }}</div>
      <a href="{{ res.get_absolute_url }}" class="btn col-auto ms-auto">Read More</a>
    </div>
  </div>
</div>
