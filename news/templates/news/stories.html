{% extends 'base.html' %}

{% block title %}
  <title>Tech News</title>
{% endblock %}

{% block content %}
  <main class="container-fluid mt-5">
     <h2 class="ms-3">Tech News</h2>
     <div class="row row-cols-auto gap-1 mx-auto">
    {% for story in stories %}
      <div class="col">
        {% include 'story.html' with story=story %}
      </div>
    {% endfor %}
  </div>
  </main>
{% endblock content %}
