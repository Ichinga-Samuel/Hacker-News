{% extends 'base.html' %}

{% block content %}
  <main class="container mt-5">
     <h2 class="col-auto br">Stories</h2>
     <div class="row">
    {% for story in stories %}
      <div class="col-md-6 col-sm-12 col-lg-4 my-md-2">
        {% include 'story.html' with story=story %}
      </div>
    {% endfor %}
  </div>
  </main>
{% endblock content %}
