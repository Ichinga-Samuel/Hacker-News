{% extends 'base.html' %}

{% block title %}
  <title>Shows</title>
{% endblock %}

{% block content %}
  <main class="container-fluid mx-auto">
     <h3 class="ms-2">Show Stories</h3>
     <div class="row row-cols-auto gap-1 mx-auto">
    {% for story in stories %}
      <div class="col">
        {% include 'story.html' with story=story %}
      </div>
    {% endfor %}
  </div>
  </main>

{% endblock content %}
