{% extends 'base.html' %}

{% block navbar %}
{% endblock navbar %}

{% block content %}
  <div class="container py-4 mx-auto my-2 ">
      <p class="h5 text-center">Forgot your password? Don't worry we got you covered</p>
       <form action="{% url 'user:reset' %}" method="post" class="col-md-6 col-sm-auto mx-auto">
        {% csrf_token %}
        <div class="col-auto mb-3">
            <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
            {{ form.email}}
            <div class="form-text">
              {{ form.email.help_text }}
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary ">Submit</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
    </form>
    </div>
{% endblock content %}
